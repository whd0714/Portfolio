<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">
</head>
<body>

    <div th:replace="fragments.html :: main-nav"></div>

    <nav th:fragment="MyPage-nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand navPadding=" href="#" th:href="@{/profile}">My Page</a>
    </nav>

    <div th:replace="fragments.html :: MyPage-nav"></div>

    <div class="row justify-content-center mt-5">
        <div class="col-8">
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
                <p th:text="${message}"></p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <div class="row col-12 justify-content-center">
            <div class="col-4" th:replace="fragments.html :: setting-menu (currentMenu)"></div>
            <div class="col-6 ml-5">
                <form th:action="@{/profile}" method="post" th:object="${settingMemberForm}" class="needs-validation">
                    <div class="form-group">
                        <label>아이디 <span class="ml-5" th:text="${settingMemberForm.getMemberId()}"></span></label>
                    </div>
                    <div class="form-group">
                        <label>이메일 <span class="ml-5" th:text="${settingMemberForm.getEmail()}"></span></label>
                        <span class="ml-3" th:if="${!member.isVerifyEmail()}" style="color: palevioletred">인증 미완료</span>
                        <span class="ml-3" th:if="${member.isVerifyEmail()}" style="color: lightskyblue">인증완료</span>
                    </div>
                    <div class="form-group">
                        <label for="shoeSize">신발 사이즈</label>
                        <input type="text" id="shoeSize" style="width: 200px;" th:field="*{shoeSize}" class="form-control">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-secondary" type="submit">
                            수정하기
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>



</body>
</html>
