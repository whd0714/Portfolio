<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">
</head>
<body>

    <div th:replace="fragments.html :: main-nav"></div>

    <nav th:fragment="MyPage-nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand navPadding=" href="#" th:href="@{/profile}">My Page</a>
    </nav>

    <div th:replace="fragments.html :: MyPage-nav"></div>

    <div class="row justify-content-center mt-5">
        <div class="col-8">
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
                <p th:text="${message}"></p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <div class="row col-12 justify-content-center">
            <div class="col-4"  th:replace="fragments.html :: setting-menu (currentMenu = 'password')"></div>
            <div class="col-6 ml-5">
                <form th:action="@{/settings/password}" method="post" th:object="${passwordForm}" class="needs-validation">
                    <div class="form-group">
                        <label for="newPassword">신규 비밀번호</label>
                        <input type="password" id="newPassword" th:field="*{newPassword}" class="form-control">
                        <small class="invalid-feedback">비밀번호를 입력해주세요</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">
                            NewPassword error
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="newPasswordConfirm">신규 비밀번호 확인</label>
                        <input type="password" id="newPasswordConfirm" th:field="*{newPasswordConfirm}" class="form-control">
                        <small class="invalid-feedback">비밀번호를 입력해주세요</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('newPasswordConfirm')}" th:errors="*{newPasswordConfirm}">
                            NewPasswordConfirm error
                        </small>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-block btn-secondary" type="submit">
                            수정하기
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:replace="fragments.html :: needs-validation"></script>

</body>
</html>
