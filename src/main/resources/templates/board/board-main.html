<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">
</head>
<body>
    <div th:replace="fragments.html :: main-nav"></div>

    <div class="container row justify-content-center ml-5 pl-5 pt-5">
        <div class="col-3">
            <div class="row">
                <a th:href="@{/new-board}" class="btn btn-block btn-info col-11">
                    글쓰기
                </a>
                <div th:replace="fragments.html :: board-menu (currentMenu = 'free')"></div>
            </div>
        </div>
        <div class="col-7 ml-3">
            <h4>자유게시판</h4>
            <div class="row ml-4 mt-5">
                <table width="1000" >
                    <tr padding="5">
                        <td>No</td>
                        <td>제목</td>
                        <td>작성자</td>
                        <td>작성일</td>
                    </tr >
                    <span th:if="${allBoard!=null}" padding="5">
                        <tr th:each="boardList: ${allBoard}">
                            <td th:text="${boardList.getId()}"></td>
                            <td><a th:href="@{'/view-board/' + ${boardList.getId()}}"><span th:text="${boardList.getTitle()}"></span> </a></td>
                            <td th:each="memberId: ${boardList.getMembers()}">
                                <span th:text="${memberId.getMemberId()}"></span>
                            </td>
                            <td th:text="${boardList.getAtWriting()}"></td>
                        </tr>
                    </span>
                </table>

            </div>
        </div>
    </div>

</body>
</html>
