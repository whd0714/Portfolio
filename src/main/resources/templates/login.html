<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">
</head>
<body id="sign-up-body">

    <div th:replace="fragments.html :: main-nav"></div>

    <div class="justify-content-center container col-5" id="sign-up-div">
        <div class="text-center py-3">
            <h4>로고들어 갈 자리</h4>
        </div>
        <div class="row pt-3 justify-content-center" >
            <form th:action="@{/login}" method="post" novalidate class="needs-validation col-8">
                <div class="form-group">
                    <input type="text" id="username" name="username" required minlength="3" maxlength="10"
                           class="form-control" placeholder="아이디를 입력해 주세요">
                    <small class="invalid-feedback">아이디를 입력하세요</small>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required minlength="8" maxlength="50"
                           class="form-control" placeholder="비밀번호를 입력해 주세요">
                    <small class="invalid-feedback">비밀번호를 입력하세요</small>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        로그인유지
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-secondary">
                        로그인
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script th:replace="fragments.html :: needs-validation"></script>

</body>
</html>
