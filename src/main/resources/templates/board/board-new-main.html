<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">
</head>
<body>
<div th:replace="fragments.html :: main-nav"></div>

<div class="container">
    <h3 class="mt-5 text-center">글쓰기</h3>
    <div class="row justify-content-center mt-5">

        <form class="needs-validation col-sm-10" th:action="@{/new-board}" th:object="${boardForm}" method="post" novalidate>
            <div class="form-group">
                <input id="title" type="text" th:field="*{title}" class="form-control"
                       placeholder="제목을 입력하세요" aria-describedby="titleHelp" required max="50">
                <small class="invalid-feedback">제목을 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</small>
            </div>

            <div class="form-group">
                <label for="description"></label>
                <textarea id="description" type="textarea" th:field="*{description}" class="form-control"
                          placeholder="내용을 입력해 주세요." aria-describedby="description" required></textarea>
                <small class="invalid-feedback">내용을 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">description Error</small>
            </div>

            <div class="form-group">
                <button class="btn btn-secondary btn-block" type="submit"
                        aria-describedby="submitHelp">작성 완료</button>
            </div>
        </form>
    </div>

</div>

<script th:replace="fragments.html :: needs-validation"></script>
<script src="/node_modules/summernote/dist/summernote-bs4.js"></script>
<script type="application/javascript">
    $(function () {
        $('#description').summernote({
            height: 350
        });
    });
</script>
</body>
</html>
