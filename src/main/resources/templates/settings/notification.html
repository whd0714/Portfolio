<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">
</head>
<body>

    <div th:replace="fragments.html :: main-nav"></div>

    <nav th:fragment="MyPage-nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand navPadding=" href="#" th:href="@{/profile}">My Page</a>
    </nav>

    <div th:replace="fragments.html :: MyPage-nav"></div>

    <div class="row justify-content-center mt-5">
        <div class="col-8">
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
                <p th:text="${message}"></p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <div class="row col-12 justify-content-center">
            <div class="col-4"  th:replace="fragments.html :: setting-menu (currentMenu = 'notification')"></div>
            <div class="col-6 ml-5">
                <form th:action="@{/settings/notification}" th:object="${notificationForm}" method="post" novalidate class="col-12 needs-validation">
                    <div class="alert alert-secondary" role="alert">
                        <strong>발매소식</strong> 알림을 설정하세요
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-switch custom-control-inline">
                            <input type="checkbox" th:field="*{webRelease}" class="custom-control-input" id="studyCreatedByEmail">
                            <label class="custom-control-label" for="studyCreatedByEmail">웹으로 받기</label>
                        </div>
                        <div class="custom-control custom-switch custom-control-inline">
                            <input type="checkbox" th:field="*{emailRelease}" class="custom-control-input" id="studyCreatedByWeb">
                            <label class="custom-control-label" for="studyCreatedByWeb">이메일로 받기</label>
                        </div>
                    </div>
                    <div class="alert alert-secondary" role="alert">
                        <strong>지역정보</strong>알림을 설정하세요
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-switch custom-control-inline">
                            <input type="checkbox" th:field="*{webLocale}" class="custom-control-input" id="studyEnrollmentResultByEmail">
                            <label class="custom-control-label" for="studyEnrollmentResultByEmail">웹으로 받기</label>
                        </div>
                        <div class="custom-control custom-switch custom-control-inline">
                            <input type="checkbox" th:field="*{emailLocale}" class="custom-control-input" id="studyEnrollmentResultByWeb">
                            <label class="custom-control-label" for="studyEnrollmentResultByWeb">이메일로 받기</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-primary" type="submit">저장하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:replace="fragments.html :: needs-validation"></script>

</body>
</html>
